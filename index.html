<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | E-commerce product page</title>
  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <div class="main">
    <div class="navbar">
        <div class="nav_left">
            <h2 class="sneakernav">
                sneakers
              </h2>
              <div class="top_menu">
              <p>Collections</p>
              <p>Men</p>
              <p>Women</p>
              <p>About</p>
              <p>Contacts</p>
              </div>
        </div>
      
      
      <div class="addprofile">
        <img src="./images/icon-cart.svg" alt="cart" class="cart" height="15px" width="15px">
        <img src="./images/image-avatar.png" alt="" class="person" height="30px" width="30px">
      </div>
    </div>
      <!-- content -->
    <div class="content">
      <div class="images">
        <div class="largeimg">
          <img src="./images/image-product-1.jpg" alt="product_item" height="300px" width="200px">       
        </div>
        <div class="smallimgs">

            <div class="smallimg1"><img src="./images/image-product-1-thumbnail.jpg" alt=""></div>
            <div class="smallimg"><img src="./images/image-product-2-thumbnail.jpg" alt=""></div>
            <div class="smallimg"><img src="./images/image-product-3-thumbnail.jpg" alt=""></div>
            <div class="smallimg"><img src="./images/image-product-4-thumbnail.jpg" alt=""></div>

        </div>
      </div>
      <div class="description">
        <p class="top_description">SNEAKER COMPANY</p>
        <h1>Fall Limited Edition <br>Sneakers</h1>
        <p class="paragraph">These low profile sneakers are your perfect casual wear <br>companion. Featuring a durable rubber outer sole, they'll<br> withstand everything the weather can offer.<br> <br></p>
        <div class="price">
          <div class="price_top">
            <p class="new_price">$125.00</p>
            <p class="percentage">50%</p>
          </div>
          <p class="old_price"><s>$250.00</s></p>
        </div>
        <div class="buttons">
            <div class="quantity">
                <div>
                    <img src="./images/icon-minus.svg" alt="cart" class="cart">
                </div>
                <div>
                    <p>0</p>
                </div>
                <div><img src="./images/icon-plus.svg" alt="cart" class="cart"></div>
            </div>
            <div  class="add_to_cart">
                <div>
                    <img src="./images/icon-cart.svg" alt="cart" class="cart" height="10px" width="10px">
                </div>
                <div>
                    <p>Add to cart</p>
                </div>
            </div>
        </div>
      </div>
    
    </div>

  </div>
  
</body>
